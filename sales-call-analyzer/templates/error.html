{% extends "base.html" %}

{% block title %}Error - Sales Call Analyzer{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1>Something went wrong</h1>
        <p class="error-message">{{ error or 'An unexpected error occurred.' }}</p>
        <div class="error-actions">
            <a href="{{ url_for('upload') }}" class="btn btn-primary">Go to Upload</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline">Home</a>
        </div>
    </div>
</div>
{% endblock %}
